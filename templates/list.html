{% extends 'base.html' %}
{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListで忘れずやろう！</p>
  </div>
</div>
{% endblock header %}
{% block content %}
<div class="container">
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>{{ item.title }}</p>
    <a href="#" class="btn btn-info active" role="button" aria-pressed="true">編集画面へ</a>
    <a href="#" class="btn btn-success active" role="button" aria-pressed="true">削除画面へ</a>
    <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">詳細画面へ</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
